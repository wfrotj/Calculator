<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <section class="button-container">
        <section class="head" id="head"></section>
        <button class="seven" id="seven">7</button>
        <button class="eight" id="eight">8</button>
        <button class="nine" id="nine">9</button>
        <button class="divide" id="divide">&#247;</button>
        <button class="four" id="four">4</button>
        <button class="five" id="five">5</button>
        <button class="six" id="six">6</button>
        <button class="multiply" id="multiply">x</button>
        <button class="one" id="one">1</button>
        <button class="two" id="two">2</button>
        <button class="three" id="three">3</button>
        <button class="substract" id="substract">-</button>
        <button class="zero" id="zero">0</button>
        <button class="point" id="point">.</button>
        <button class="addition" id="addition">+</button>
        <button class="equals" id="equals">&equals;</button>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
