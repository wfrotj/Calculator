    <div id="root">
      <h1>Calculator</h1>
      <div class="main">
        <div class="display">
          <p class="small-display"></p>
          <p
            type="number"
            class="large-display"
            id="large-display"
            disabled
            maxlength="10"
          ></p>
        </div>
        <div class="inputs">
          <button class="clear">C</button>
          <button class="reset">del</button>
          <button id="divide" class="operators">&divide;</button>

          <button class="is-num">7</button>
          <button class="is-num">8</button>
          <button class="is-num">9</button>
          <button id="times" class="operators">&times;</button>

          <button class="is-num">4</button>
          <button class="is-num">5</button>
          <button class="is-num">6</button>
          <button id="minus" class="operators">&minus;</button>

          <button class="is-num">1</button>
          <button class="is-num">2</button>
          <button class="is-num">3</button>
          <button id="plus" class="operators">&plus;</button>

          <button class="is-num is-zero">0</button>

          <button id="equals">&equals;</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
